<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/estilos.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <section class="main__imagen">
      <img class="main__imagen--img img1" src="images/image-header-mobile.jpg" alt="">
      <img class="main__imagen--img img2" src="images/image-header-desktop.jpg" alt="">
    </section>
    <section class="main__section">

      <h1 class="main__titulo">
        Get <strong class="main__titulo--strong">insights</strong> that help your business grow.
      </h1>
      <p class="main__parrafo">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <section class="main__stats">
        <span class="main__stats--span companies">
          <strong>10k+</strong><br>companies
        </span>
        <span class="main__stats--span templates">
          <strong>314</strong><br>templates
        </span>
        <span class="main__stats--span queries">
          <strong>12m+</strong><br>queries
        </span>
      </section>
    </section>
  </main>



  <footer class="footer">

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
